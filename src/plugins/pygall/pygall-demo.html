<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Galleria PyGall Plugin</title>
        <style>
        
            /* Demo styles */
            html,body{background:#222;margin:0;}
            body{border-top:4px solid #000;}
            .content{color:#777;font:12px/1.4 "helvetica neue",arial,sans-serif;width:620px;margin:20px auto;}
            h1{font-size:12px;font-weight:normal;color:#ddd;margin:0;}
            p{margin:0 0 20px}
            a {color:#22BCB9;text-decoration:none;}
            .cred{margin-top:20px;font-size:11px;}
            
            /* This rule is read by Galleria to define the gallery height: */
            #galleria{height:320px;}
            
        </style>
        
        <!-- load jQuery -->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        
        <!-- load Galleria -->
        <script src="../../galleria.js"></script>
        
        <!-- load pygall plugin -->
        <script src="galleria.pygall.js"></script>

    </head>
<body>
    <div class="content">
        <h1>Galleria PyGall Plugin Demo</h1>
        <p>Demonstrating a basic gallery example with a PyGall tag.</p>
        
        <!-- Adding gallery images. This is just a container for the dynamic pygall images -->
        
        <div id="galleria"></div>
    </div>
    <script>

    // Load the classic theme
    Galleria.loadTheme('../../themes/classic/galleria.classic.js');
    
    // Initialize Galleria
    $('#galleria').galleria({
        pygall: 'tags:test',
        pygallOptions: {
            server_url: 'http://127.0.0.1:6543/query.json',
            complete: function(photos, meta) {
                console.log('photos: ', photos);
                console.log('meta: ', meta);
                // TODO: the meta object contains information about the
                // pagination, so we can use it to make links to previous/next,
                // first/last pages
            }
            //max: 2,
            //description: true
        }
    });

    </script>
    </body>
</html>
